<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="js/form.js" type="module" defer></script>
  </head>
  <body id="formpage" data-js="body">
    <header>
      <h1>Quiz App</h1>
    </header>
    <main class="addcard-main">
      <form class="addcard-form" data-js="addcard-form">
        <label for="question">Please enter your question.</label
        ><textarea
          rows="4"
          type="text"
          id="question"
          data-js="Question"
          maxlength="100"
          required
        ></textarea>
        <p><span data-js="questionlimit">100</span> character/s left</p>
        <label for="answer">Please enter your answer.</label
        ><textarea
          rows="4"
          type="text"
          id="answer"
          data-js="Answer"
          maxlength="100"
          required
        ></textarea>
        <p><span data-js="answerlimit">100</span> character/s left</p>
        <label for="hash">Would you like to add some hashtags?</label
        ><input type="text" id="hash" data-js="Hash" maxlength="50" />
        <p><span data-js="hashtaglimit">50</span> character/s left</p>
        <div>
          <button type="submit" data-js="submitButton">Submit</button>
          <button type="button" data-js="clearFormButton">Clear</button>
        </div>
      </form>
      <nav class="navbar">
        <a aria-label="Home" class="icon1" href="index.html"
          ><img src="assets/home.png" />
          <div class="iconbackground"></div
        ></a>
        <a aria-label="Bookmarks" class="icon2" href="bookmarks.html"
          ><img src="assets/bookmark.png" />
          <div class="iconbackground"></div
        ></a>
        <a aria-label="Add Card" class="icon3" href="form.html"
          ><img src="assets/add.png" />
          <div class="iconbackground clicked"></div
        ></a>
        <a aria-label="Profile" class="icon4" href="profile.html"
          ><img src="assets/user.png" />
          <div class="iconbackground"></div
        ></a>
      </nav>
    </main>
    <div class="popup hidden" data-js="popup">
      <form class="popup-form" data-js="addcard-form">
        <div>
          <p>Do you really want to delete this card?</p>
          <div>
            <button type="button" data-js="popupDelete">Delete</button>
            <button type="button" data-js="popupCancel">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
