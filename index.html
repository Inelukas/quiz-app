      <section class="question_card" id="card1">
        <h2>
          What is the default value of the justify-content property in CSS

        </h2>
        <button class="answerbutton" id="#card1">Show Answer</button>

        </div>

        <img class="icon" alt="Bookmark Icon" src="assets/bookmark-black.png" id="#card1" data-js="bookmark-button-black"/>

      </section>
      <nav class="navbar">
