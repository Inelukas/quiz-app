<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/index.js" defer></script>
    <script src="js/toggle-answer.js" defer></script>
    <script src="js/newcard.js" defer></script>
    <script src="js/darkmode.js" defer></script>
  </head>
  <body data-js="body">
    <header>
      <button type="button" class="card-button" data-js="card-button">New Card</button>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="question_card">
        <h2>
          What is the default value of the justify-content property in CSS
          Flexbox?
        </h2>
        <button class="answerbutton" data-js="answer1button">Show Answer</button>
        <h2 class="answer hidden" data-js="answer1">flex-start</h2>
        <div class="hashtags">
          <button>#html</button><button>#flexbox</button><button>#css</button>
        </div>
        <img class="icon" alt="Bookmark Icon" src="assets/bookmark.png" data-js="bookmark-button"/>
        <img class="icon" alt="Bookmark Icon" src="assets/bookmark black.png" data-js="bookmark-button-black"/>
      </section>
      <section class="question_card">
        <h2>
          Which CSS property is used to set the space between flex items along
          the main axis?
        </h2>
        <button class="answerbutton" data-js="answer2button">Show Answer</button>
        <h2 class="answer hidden" data-js="answer2">justify-content</h2>
        <div class="hashtags">
          <button>#html</button><button>#flexbox</button><button>#css</button>
        </div>
        <img class="icon" alt="Bookmark Icon" src="assets/bookmark.png" data-js="bookmark2-button"/>
        <img class="icon hidden" alt="Bookmark Icon" src="assets/bookmark black.png" data-js="bookmark2-button-black"/>
      </section>
      <nav class="navbar">
        <a aria-label="Home" class="first-icon clicked" href="index.html"
          ><img src="assets/home.png"
        /></a>
        <a aria-label="Bookmarks" class="second-icon" href="bookmarks.html"
          ><img src="assets/bookmark.png"
        /></a>
        <a aria-label="Add Card" class="third-icon" href="addcard.html"
          ><img src="assets/add.png"
        /></a>
        <a aria-label="Profile" class="fourth-icon" href="profile.html"
          ><img src="assets/user.png"
        /></a>
      </nav>
    </main>
    <div class="popup hidden" data-js="popup">
      <form class="popup-form">
        <label for="question">Please enter your question.</label><input type="text" name="popupQuestion" id="question" data-js="popupQuestion" required>
        <p><span data-js="questionlimit">150</span> character/s left</p>
        <label for="answer">Please enter your answer.</label><input type="text" name="popupAnswer" id="answer" data-js="popupAnswer" required>
        <p><span data-js="answerlimit">150</span> character/s left</p>
        <label for="hash">Would you like to add some hashtags?</label><input type="text" name="popupHash" id="hash" data-js="popupHash">
        <p><span data-js="hashtaglimit">100</span> character/s left</p>
        <div>
          <button type="button" data-js="popupSubmit">Submit</button>
        <button type="button" data-js="popupCancel">Cancel</button>
      </div>
      </form>
    </div>
  </body>
</html>
