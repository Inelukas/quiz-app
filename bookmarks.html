<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/bookmarks.js" defer></script>
    <script src="/js/toggle-answer.js" defer></script>
  </head>
  <body data-js="body">
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="question_card" data-js="card1">
        <h2>
          What is the default value of the justify-content property in CSS
          Flexbox?
        </h2>
        <button class="answerbutton" data-js="answer1button">Show Answer</button>
        <h2 class="answer hidden" data-js="answer1">flex-start</h2>
        <div class="hashtags">
          <button>#html</button><button>#flexbox</button><button>#css</button>
        </div>
        <img class="icon" alt="Bookmark Icon" src="assets/bookmark.png" data-js="bookmark-button"/>
        <img class="icon" alt="Bookmark Icon" src="assets/bookmark black.png" data-js="bookmark-button-black"/>
      </section>
      <section class="navbar">
        <a aria-label="Home" class="first-icon" href="index.html"
          ><img src="assets/home.png"
        /></a>
        <a
          aria-label="Bookmarks"
          class="second-icon clicked"
          href="bookmarks.html"
          ><img src="assets/bookmark.png"
        /></a>
        <a aria-label="Profile" class="third-icon" href="profile.html"
          ><img src="assets/user.png"
        /></a>
      </section>
    </main>
  </body>
</html>
