<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="js/bookmarked.js" type="module" defer></script>
  </head>
  <body data-js="body">
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="question_card" id="card1">
        <h2>
          What is the default value of the justify-content property in CSS
          Flexbox?
        </h2>
        <button class="answerbutton" id="#card1">Show Answer</button>
        <h2 class="answer hidden" data-js="answer">flex-start</h2>
        <div class="hashtags">
          <span>#html</span><span>#flexbox</span><span>#css</span>
        </div>
        <img class="icon hidden" alt="Bookmark Icon" src="assets/bookmark.png" id="#card1" data-js="bookmark-button-white"/>
        <img class="icon" alt="Bookmark Icon" src="assets/bookmark-black.png" id="#card1" data-js="bookmark-button-black"/>
      </section>
      <nav class="navbar">
        <a aria-label="Home" class="icon1" href="index.html"
          ><img src="assets/home.png"
        /><div class="iconbackground"></div></a>
        <a aria-label="Bookmarks" class="icon2" href="bookmarks.html"
          ><img src="assets/bookmark.png"
        /><div class="iconbackground clicked"></div></a>
        <a aria-label="Add Card" class="icon3" href="form.html"
          ><img src="assets/add.png"
        /><div class="iconbackground"></div></a>
        <a aria-label="Profile" class="icon4" href="profile.html"
          ><img src="assets/user.png"
        /><div class="iconbackground"></div></a>
      </nav>
    </main>
  </body>
</html>
